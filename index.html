<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>HangMan | Game</title>
</head>
<body>
    <div class="game-model">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The Correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>  <!--content-->
    </div>  <!--game-model-->

    <div class="game-win">
        <div class="content">
            <img src="images/win.gif" alt="gif">
            <h4>Game Win!</h4>
            <p>Your Answer: <b>rainbow</b> is Right</p>
            <button class="play-again">Play Again</button>
        </div>  <!--content-->
    </div>  <!--game-model-->
    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-0.svg" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>  <!--hangman-box-->

        <div class="game-box">
            <ul class="word-display"></ul>  <!--word-display-->

            <h4 class="hint-text">
                Hint: <b></b>
            </h4>

            <h4 class="guesses-text">
                Incorrect Guesses: <b>0 / 6</b>
            </h4>

            <div class="keyboard"></div>  <!--keyboard-->

        </div>  <!--game-box-->

    </div>  <!--container-->
    <script src="./app.js"></script>
</body>
</html>
